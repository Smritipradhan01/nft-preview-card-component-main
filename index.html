<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <h1 class="sr-only">NFT Preview Card Component- A Frontend Mentor Challenge</h1>
    <div class="card_container">
      <div class="card_img-container">
        <img src="images/image-equilibrium.jpg" class="card_img" alt="Equilibrium card image">
        <div class="card_img-overlay-container">
          <img src="images/icon-view.svg" class="card_img-overlay" alt="Card Overlay">
        </div>
      </div>
      <h2 class="card_heading">Equilibrium #3429</h2>
      <p class="card_text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card_data-container">
        <div class="card_value-container">
          <img src="images/icon-ethereum.svg" alt="">
          <h3>0.041 ETH</h3>
        </div>
        <div class="time_frame">
          <img src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>

      </div>
      <hr class="card_divider">
      <div class="card_attribution">
        <img src="images/image-avatar.png" class="card_attribution-img" alt="Designer image Jules Wyvern">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>
      Coded by <a href="#">Smriti Pradhan</a>.
    </div>
  </footer>
</body>

</html>
